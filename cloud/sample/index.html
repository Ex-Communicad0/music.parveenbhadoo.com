<!DOCTYPE html>
<html lang='en'>
   <title>Song Name - Bhadoo Music</title>
   <head>
      <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
      <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.jsdelivr.net/gh/ParveenBhadooOfficial/BhadooJS/icons/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.jsdelivr.net/gh/ParveenBhadooOfficial/BhadooJS/icons/favicon-16x16.png">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jscdn/css@1.0.2/music/cloud-style.css" integrity="sha256-smYBNPeZt583GCl7X8g2K9IZGR5tr6wD/PDPv9hQf8E=" crossorigin="anonymous">
   </head>
   <body>
      <div class="container">
         <div class="content">
            <div class="message">
               <center>
                  <img src="//cdn.jsdelivr.net/gh/jscdn/images@1.0.0/music.jpg" alt="Bhadoo Music">
                  <marquee width="100%">Song Name - Artist</marquee>
               </center>
            </div>
            <div class="audio green-audio-player">
               <div class="loading">
                  <div class="spinner"></div>
               </div>
               <div class="play-pause-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                     <path fill="#566574" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon" id="playPause"/>
                  </svg>
               </div>
               <div class="controls">
                  <span class="current-time">0:00</span>
                  <div class="slider" data-direction="horizontal">
                     <div class="progress">
                        <div class="pin" id="progress-pin" data-method="rewind"></div>
                     </div>
                  </div>
                  <span class="total-time">0:00</span>
               </div>
               <div class="volume">
                  <div class="volume-btn">
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#566574" fill-rule="evenodd" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker"/>
                     </svg>
                  </div>
                  <div class="volume-controls hidden">
                     <div class="slider" data-direction="vertical">
                        <div class="progress">
                           <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                        </div>
                     </div>
                  </div>
               </div>
               <audio crossorigin>
                  <source src="linkhere" type="audio/mpeg">
               </audio>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/gh/jscdn/js@1.0.0/music/cloud-script.js" integrity="sha256-8jF4yn2DlVGQexsA6o5Aunme6eiah07jCMW1qtNS3IE=" crossorigin="anonymous"></script>
   </body>
</html>
